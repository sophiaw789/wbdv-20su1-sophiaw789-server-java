<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!--Added this viewport meta tag so that the website is responsive on mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Profile</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="../styles/styles.css" rel="stylesheet"/>

        <link href="profile.style.client.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1>Profile</h1>

            <div>
                <div class="row">
                    <label class="col-sm-2"></label>
                    <div class="col-sm-10">
                        <div class="alert alert-success alertFld wbdv-alert " role="alert">
                            Profile successfully saved
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label" 
                            for="username">Username</label>
                    <div class="col-sm-10">
                        <input  id="usernameFld" 
                                class="form-control wbdv-field wbdv-username"
                                type="text" 
                                placeholder="Harry" 
                                title="Use this username to login"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label"
                            for="phoneFld">Phone</label>
                    <div class="col-sm-10">
                        <input  id="phoneFld" 
                                class="form-control wbdv-field wbdv-phone"
                                type="tel"
                                placeholder="(555) 777-8888"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label" 
                            for="emailFld">Email</label>
                    <div class="col-sm-10">
                        <input  id="emailFld" 
                                class="form-control wbdv-field wbdv-email"
                                type="email" 
                                placeholder="Harry@Hogwarts.com"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label" 
                            for="roleFld">Role</label>
                    <div class="col-sm-10">
                            <select id="roleFld" class="form-control wbdv-field wbdv-role">
                                <option value="Faculty">Faculty</option>
                                <option value="Student">Student</option>
                                <option value="Admin">Admin</option>
                            </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label" 
                            for="dobFld">Date of Birth</label>
                    <div class="col-sm-10">
                        <input  id="dobFld" 
                                class="form-control wbdv-field wbdv-dob"
                                type="date"
                                placeholder="mm/dd/yy"/>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="form-group row">
                    <label class="col-sm-2"></label>
                    <div class="col-sm-10">
                        <button id="updateBtn"
                                class="btn btn-primary btn-block wbdv-button wbdv-update">
                                Update</button>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-sm-2"></label>
                    <div class="col-sm-10">
                        <a  id="logoutBtn"
                            class="btn btn-danger btn-block wbdv-button wbdv-logout"
                            href="/index.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
